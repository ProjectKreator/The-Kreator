<template name = "trelloInformations">
	<form>

		
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-btn">
						<button class="btn btn-default" name="trelloRequest" type="button">Relier Ã  l'organisation Theodo sur Trello</button>
				</span>
				
			</div>
		</div>
	</form>
</template>

<template name ="trelloAuthentication">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-btn">
						<button class="btn btn-default" name="buttonTrelloAuthentication" type="button">S'authentifier sous Trello</button>
				</span>
				
			</div>
		</div>
</template>

<template name ="TrelloCopyFormationBoard">
	<div class="input-group">
		<span class="input-group-btn">
			<button class="btn btn-default" name="copyFormationBoardTrello" type="button">Envoyer le board de formation</button>
		</span>			
	</div>
</template>

<template name = "trello">
	<h2>Trello</h2>
	{{#if authenticated}}
		{{> trelloInformations}}
	{{else}}
		{{> trelloAuthentication}}
	{{/if}}
	<p>{{requestTrelloStatus}}</p>

	{{#if requestTrelloStatusBoolean}}
		{{> TrelloCopyFormationBoard}}
	{{/if}}
</template>
