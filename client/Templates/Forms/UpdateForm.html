<template name="UpdateForm">

	<form> 
	
	<label>Template UpdateForm</label>
	
		<div class="form-group">
			<label>Prénom</label>
			<input type="text" name="prenom" class="form-control" placeholder={{prenom}}>
		</div>
		<div class="form-group">
			<label>Nom</label>
			<input type="text" name="nom" class="form-control" placeholder={{nom}}>
		</div>
		
		<div class="form-group">
			<label>E-mail</label>
			<input type="text" name="email" class="form-control" placeholder={{email}}>
		</div>
		
		<label>Login Github</label>
		
		<div class="form-group">
			 <div class="col-lg-6">
					<div class="input-group">
							<input type="text" name="comptegithub" class="form-control" placeholder={{comptegithub}}>
							
							
							<span class="input-group-btn">
									<button class="btn btn-default" type="button" onClick="window.open('/GithubForm','_blank','newwindow', 'width=200', 'height=100');">Relier à l'organisation Theodo</button>
							</span>
							
					</div>
			 </div>
		</div>

		
		<button type="submit" class="btn btn-lg" onclick="document.location.href='/index';">Enregistrer les Modifications</button>
		<button class="btn btn-lg"  onclick="document.location.href='/index';">Annuler</button>
		
	</form>
		  
</template>
