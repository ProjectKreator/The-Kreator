<template name="theodoer">
	<li>
		<p>
			[<a href="/#" class="deleteTheodoer">X</a>]
			[{{job}}]
			<a href="/Theodoer/{{ _id}}" ><strong>{{prenom}}</strong> {{nom}}</a>
		</p>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style={{progressIndex}}><span style="color:black">{{tasksDone}}</span></div>
        </div>
        
	</li>
</template>
